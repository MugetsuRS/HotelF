<header class="p-3 bg-dark text-white fixed-top">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-warning">Home</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search...">
        </form>

        <div class="text-end" *ngIf="!accounts">
          <button type="button" class="btn btn-outline-light me-2" routerLink= '/login'>Login</button>
          <button type="button" class="btn btn-warning"routerLink= '/registration'>Sign-up</button>
        </div>
        <div class="text-end" *ngIf="accounts">
          <button type="button" class="btn btn-warning"routerLink= '/user'>MyAccount</button>
        </div>
      </div>
    </div>
  </header>

  <div>
    <router-outlet></router-outlet>
  </div>
